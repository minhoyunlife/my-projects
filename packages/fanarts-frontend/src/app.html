<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icons/favicon.ico" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <link
      rel="preload"
      href="%sveltekit.assets%/font/GalmuriMono11.woff2"
      type="font/woff2"
      as="font"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="MHY’s Game Fan Art Gallery" />
    <meta
      property="og:description"
      content="A personal gallery showcasing hand-drawn fan art created after completing games."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fanarts.minhoyun.life" />
    <meta property="og:image" content="https://fanarts.minhoyun.life/images/og-image.png" />
    <meta property="og:image:alt" content="MHY’s Game Fan Art Gallery" />
    <meta property="og:site_name" content="MHY’s Game Fan Art Gallery" />
    <meta property="og:locale" content="en-US" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
